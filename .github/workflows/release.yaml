name: QGIS Plugin - GitHub Release (monorepo)

on:
  push:
    tags:
      - "*-v*.*.*"  # e.g. raster_stretch_2_98-v0.1.0

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Parse tag -> PLUGIN + VERSION
        id: parse
        run: |
          TAG="${GITHUB_REF_NAME}"
          echo "plugin=${TAG%%-v*}"   >> "$GITHUB_OUTPUT"
          echo "version=${TAG##*-v}" >> "$GITHUB_OUTPUT"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build deps
        run: pip install --upgrade qgis-plugin-ci pyqt5

      - name: Write .qgis-plugin-ci (scoped to this plugin + repo slug)
        run: |
          ORG="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"
          {
            echo "plugin_path: plugins/${{ steps.parse.outputs.plugin }}";
            echo "changelog_path: plugins/${{ steps.parse.outputs.plugin }}/CHANGELOG.md";
            echo "github_organization_slug: ${ORG}";
            echo "project_slug: ${REPO}";
          } > .qgis-plugin-ci

      - name: Package
        run: qgis-plugin-ci package ${{ steps.parse.outputs.version }}

      - name: Ensure GitHub release exists (create/update)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ steps.parse.outputs.plugin }} v${{ steps.parse.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show possible ZIP locations (debug)
        run: |
          ls -al || true
          ls -al build || true
          ls -al plugins || true

      - name: Upload artifact (ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.parse.outputs.plugin }}-${{ steps.parse.outputs.version }}
          path: |
            build/*.zip
            *.zip
            plugins/*.zip

      - name: Attach ZIP via qgis-plugin-ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: qgis-plugin-ci release ${{ steps.parse.outputs.version }} --github-token "$GITHUB_TOKEN" --release-tag "${GITHUB_REF_NAME}"